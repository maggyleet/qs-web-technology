<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="a">
            <div class="result"> Your Result</div>
            <div class="round">
                <div class="mark">76
                </div>
                <div class="total">of 100</div>
            </div>

            <div class="great">Great</div>
            <div class="para">You scored higher than 65% of the people who have taken these tests.
            </div>
        </div>
        <div class="b">

            <div class="title">Summary</div>

            <div class="b-sub">
                <div class="marks">
                    <div class="one" id="reaction">
                        <div class="sub">
                            <img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                            <div class="reaction">Reaction</div>
                        </div>
                        <!-- <div class="mark1">80&nbsp;/&nbsp;100</div> -->
                        <div class="mark1">80&nbsp;<span>/&nbsp;100</span></div>
                    </div>
                    <div class="one" id="memory">
                        <div class="sub">
                            <img src="results-summary-component-main/assets/images/icon-memory.svg" alt="">
                            <div class="memory">Memory</div>
                        </div>
                        <div class="mark1">92&nbsp;<span>/&nbsp;100</span></div>
                    </div>
                    <div class="one" id="verbal">
                        <div class="sub">
                            <img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                            <div class="verbal">Verbal</div>
                        </div>
                        <div class="mark1">61&nbsp;<span>/&nbsp;100</span></div>
                    </div>
                    <div class="one" id="visual">
                        <div class="sub">
                            <img src="results-summary-component-main/assets/images/icon-visual.svg" alt="">
                            <div class="visual">Visual</div>
                        </div>
                        <div class="mark1">73&nbsp;<span>/&nbsp;100</span></div>
                    </div>
                </div>
                <div class="btn"><button>Continue</button></div>
            </div>
        </div>
    </div>
</body>

</html>
