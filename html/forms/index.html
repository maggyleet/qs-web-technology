<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./form.html" method="" target="_blank">
        <fieldset>

            <legend>Form</legend>

            <label for="">Name :</label>
            <input type="text" placeholder="enter your name"> <br><br>

            <label for="">Email :</label>
            <input type="text"> <br><br>

            <label for="">Password :</label>
            <input type="password"> <br><br>

            <label for="">Mobile Number :</label>
            <input type="tel"> <br><br>

            <label for="">Age :</label>
            <input type="number"><br><br>

            <label for="">Color picker:</label>
            <input type="color"><br><br>

            <label for="">Range :</label>
            <input type="range" min="20" max="60"><br><br>

            <label for="">Select a gender:</label>
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Others
            <br><br>

            <label for="">Select your mother tongue:</label>
            <input type="checkbox">English
            <input type="checkbox">Spanish
            <input type="checkbox">Tamil
            <input type="checkbox">Malayalam
            <input type="checkbox">Others
            <br><br>

            <label for="">Search:</label>
            <input type="search">
            <br><br>

            <label for="">Select a file:</label>
            <input type="file">
            <br><br>

            <label for="">DOB:</label>
            <input type="date" name="" id="">
            <br><br>

            <label for="">Link:</label>
            <input type="url" name="" id="">
            <br><br>

            <label for="">Month:</label>
            <input type="month" name="" id="">
            <br><br>

            <label for="">Week:</label>
            <input type="week" name="" id="">
            <br><br>

            <label for="">Time:</label>
            <input type="time" name="" id="">
            <br><br>

            <label for="">Local date:</label>
            <input type="datetime-local" name="" id="">
            <br><br>
            <br><br>

            <label for=""></label>
            <label for="">Address:</label>
            <textarea rows="4"
                col="4">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam inventore eaque ducimus. Voluptatem expedita labore sapiente esse magni ipsam quas voluptate, quasi alias hic tenetur, minima excepturi a necessitatibus nulla aliquid odit ea, deserunt rerum. Earum ut ducimus iste provident!</textarea>
            <br><br>

            <label for="">select country:</label>
            <select>
                <option value="" hidden>Select</option>
                <option value="">India</option>
                <option value="">China</option>
                <option value="">Japan</option>
                <option value="">Germany</option>
                <option value="">Delhi</option>
                <option value="">America</option>
            </select>
            <BR><BR>

            <input type="button" value="Button"><br><br>

            <input type="submit" value="Submit"><br><br>

            <input type="reset">




        </fieldset>

    </form>
</body>

</html>
