<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="./formSuccess.html" method="" target="_blank">
        <fieldset>

            <legend>Form</legend>

            <label for="">Enter your Name :</label>
            <input type="text" placeholder="enter your name"> <br><br>

            <label for="">Enter your Email :</label>
            <input type="text" placeholder="enter your name"> <br><br>

            <label for="">Enter your Password :</label>
            <input type="password"> <br><br>

            <label for="">DOB:</label>
            <input type="date" name="" id="">
            <br><br>

            <label for="">Enter your Age :</label>
            <input type="number"><br><br>

            <label for="">Enter your Mobile Number :</label>
            <input type="tel"> <br><br>

            <label for=""></label>
            <label for="">Address:</label>
            <textarea rows="4" col="4">Velachery, Chennai</textarea>
            <br><br>

            <label for="">Enter any Range :</label>
            <input type="range" min="20" max="60"><br><br>

            <label for="">Select your gender:</label>
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Others
            <br><br>

            <label for="">Select your mother tongue:</label>
            <input type="checkbox">English
            <input type="checkbox">Spanish
            <input type="checkbox">Tamil
            <input type="checkbox">Malayalam
            <input type="checkbox">Others
            <br><br>

            <label for="">Search:</label>
            <input type="search">
            <br><br>

            <label for="">Upload photo:</label>
            <input type="file">
            <br><br>

            <label for="">Link of Resume:</label>
            <input type="url" name="" id="">
            <br><br>

            <label for="">Enter your fav color :</label>
            <input type="color"><br><br>

            <label for="">Select your country:</label>
            <select>
                <option value="" hidden>Select</option>
                <option value="">India</option>
                <option value="">Japan</option>
                <option value="">Germany</option>
                <option value="">United States of America</option>
            </select>
            <BR><BR>


            <input type="submit" value="Submit"><br><br>

            <input type="reset" value="Click to reset entered values">

        </fieldset>
    </form>

    <a href="final.html" target="_blank"><button>Next Button</button></a>

    <a href="list.html" target="_blank"><button>Go back</button></a>


</body>

</html>
