<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Portfolio Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #e7dad5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 700px;
            margin: 60px;
            border-radius: 20px;
            box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            background: linear-gradient(135deg, #6dd5ed, #a7d4df);
            color: #fff;
            text-align: center;
            padding: 35px 30px;
        }

        .container h2 {
            font-size: 40px;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #ff6f61, #fbc531);
            border-radius: 7px;
        }

        .profile img {
            height: 190px;
            width: 190px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #fff;
            background: #eee;
            margin-bottom: 25px;
        }

        .content {
            background: #ffffff;
            border-radius: 18px;
            padding: 25px 35px;
            text-align: left;
            color: #333;
        }

        .details p {
            margin: 12px 0;
            font-size: 19px;
        }

        .details b {
            color: #e67e22;
            font-size: 20px;
        }

        .extra {
            margin-top: 25px;
        }

        .extra h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #9c27b0;
        }

        .extra ul {
            padding-left: 22px;
            margin: 8px 0 18px 0;
        }

        .extra li {
            margin-bottom: 8px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pf">
            <h2>Portfolio</h2>
        </div>

        <div class="profile">
            <img src="assets/stalker.jpg" alt="Profile Picture">
        </div>

        <div class="content">
            <div class="details">
                <p><b>Name:</b> Mahalakshmi</p>
                <p><b>DOB:</b> 04/07/2004</p>
                <p><b>Education:</b> BE(CSE)</p>
                <p><b>Age:</b> 21</p>
                <p><b>Contact No.:</b> 9876543210</p>
                <p><b>Email:</b> maha@example.com</p>
                <p><b>Place:</b> Chennai</p>
            </div>

            <div class="extra">
                <h3>Skills</h3>
                <ul>
                    <li>Java, HTML, CSS, JavaScript</li>
                    <li>Problem Solving</li>
                    <li>Team Collaboration</li>
                </ul>

                <h3>Hobbies</h3>
                <ul>
                    <li>Reading Books</li>
                    <li>Traveling</li>
                    <li>Music</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
