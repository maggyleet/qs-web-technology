<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple CSS Selectors Example</title>
    <style>
        /* Type selector */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        h1 {
            color: darkblue;
        }

        p {
            color: #333;
            font-size: 16px;
        }

        /* Class selector */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        /* ID selector */
        #main-title {
            text-align: center;
            font-size: 28px;
            text-transform: uppercase;
        }

        #fruit1 {
            color: red;
            background-color: yellowgreen;
            padding: 6px;
            width: 500px;
        }

        #fruit2 {
            color: yellow;
            background-color: rgb(55, 15, 2);
            padding: 6px;
            width: 500px;
        }

        #fruit3 {
            color: greenyellow;
            background-color: palevioletred;
            padding: 6px;
            width: 500px;
        }

        #fruit4 {
            color: rgb(197, 6, 211);
            background-color: rgb(154, 125, 123);
            padding: 6px;
            width: 500px;
        }
    </style>
</head>

<body>

    <h1 id="main-title">Welcome to My Page</h1>

    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph is highlighted using a class selector.</p>
    <p class="highlight">Another highlighted paragraph using the same class.</p>
    <p>This is another normal paragraph without any class.</p>

    <h1 id="fruit1">Apple</h1>
    <h1 id="fruit2">Banana</h1>
    <h1 id="fruit3">Guava</h1>
    <h1 id="fruit4">Mango</h1>

</body>

</html>
