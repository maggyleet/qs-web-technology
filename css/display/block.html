<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <style>
        span,
        a,
        input,
        video,
        img {
            display: block;
        }
    </style>
</head>

<body>
    <span>Kani</span>
    <a
        href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.amazon.in/&ved=2ahUKEwivwZqh5baPAxUsR2wGHQH-EcUQFnoECAsQAQ&usg=AOvVaw11iWiBdQ4J9QF64so00kjl">Amazon</a>
    <input type="text">
    <video src="https://cdn.pixabay.com/video/2024/12/12/246391_tiny.mp4" controls height="300px" width="500px"></video>
    <img src="https://static.startuptalky.com/2021/07/Amazon-Logo-StartupTalky.jpg" height="300px" width="500px" alt="">
</body>

</html>
