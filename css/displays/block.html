<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block</title>
    <style>
        span,
        a,
        img,
        input,
        video {
            display: inline-block;
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    <span>block display</span>
    <a href="https://www.google.com/"> google</a>
    <img src="https://media.istockphoto.com/id/1127706701/photo/hindi-wedding-ceremony.jpg?s=1024x1024&w=is&k=20&c=-D2_-mbbweziTG2xRvVHCBgnFX-3495R-jC-lnOEsXs="
        alt="groom" height="300px" width="400px">
    <input type="text" placeholder="display">
    <video src="https://pixabay.com/videos/daffodils-blossoms-flower-bloom-273883/" controls height="300px"
        width="300px"></video>

</body>

</html>
