<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing methods in JS</title>
</head>

<body>
    <!-- printing methods -->

    <!-- external way -->
    <script src="script.js"></script>

    <!-- internal way -->
    <script>
        //document.write......UI
        document.write("hello bujji")
        document.write("<br>")
        document.write("hello chinnu")
        document.write("<br>")
        document.write("good morning")

        //console.log.......console
        console.log("hello dingi")

        //alert() method.....alert box
        alert("hey javascript")

    </script>

</body>

</html>
