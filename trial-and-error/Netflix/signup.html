<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="./Assets/logo.png" alt="Netflix Logo" class="logo">
            <a href="login.html" class="signin">Sign In</a>
        </div>
    </header>

    <main class="main">
        <div class="form-box">
            <h1>Welcome back! <br>Joining Netflix is easy.</h1>
            <p class="sub">Enter your password and you'll be watching in no time.</p>

            <form>
                <label>Email</label>
                <div class="readonly-email">jjj@gmail.com</div>

                <label>Password</label>
                <input type="password" placeholder="Password" required>

                <a href="#" class="forgot">Forgot your password?</a>

                <button type="submit" class="next-btn">Next</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Questions? Call 000-800-919-1743 (Toll-Free)</p>
            <div class="links">
                <a href="#">FAQ</a>
                <a href="#">Help Centre</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Preferences</a>
                <a href="#">Corporate Information</a>
            </div>

            <div class="lang-select">
                <select>
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
            </div>
        </div>
    </footer>
</body>

</html>
